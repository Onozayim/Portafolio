name: deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build: 
    name: build
    runs-on: ubuntu-latest
    steps:
          - name: executing remote ssh commands using password
            uses: appleboy/ssh-action@v1.0.3
            with:
              host: ${{ portafolio.HOST }}
              username: ${{ portafolio.USERNAME }}
              password: ${{ portafolio.PASSWORD }}
              port: ${{ portafolio.PORT }}
              script: whoami
            
    
